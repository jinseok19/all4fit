<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>지도자 | 모두의핏 | NEXUSCORE</title>
  <meta name="description" content="전문 체육 지도자들을 소개하는 모두의핏. 곧 만나보실 수 있습니다.">
  
  <!-- Open Graph -->
  <meta property="og:title" content="지도자 | 모두의핏 | NEXUSCORE">
  <meta property="og:description" content="전문 체육 지도자들을 소개하는 모두의핏. 곧 만나보실 수 있습니다.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://allfit.app/coaches/">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Fonts -->
  <link rel="preload" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"></noscript>
  
  <!-- Styles -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/components.css">
  
  <style>
    .coming-soon-section {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      padding: 4rem 2rem;
    }

    .coming-soon-container {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .coming-soon-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: var(--gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    .coming-soon-icon svg {
      width: 60px;
      height: 60px;
      color: white;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .coming-soon-title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .coming-soon-subtitle {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--ink-secondary);
      margin-bottom: 1rem;
    }

    .coming-soon-description {
      font-size: 1.125rem;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 3rem;
    }

    .coming-soon-features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .coming-soon-feature {
      text-align: center;
      padding: 1.5rem;
      background: var(--card);
      border-radius: 16px;
      border: 1px solid var(--line);
    }

    .coming-soon-feature-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 1rem;
      background: var(--gradient);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .coming-soon-feature-icon svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    .coming-soon-feature-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--ink);
    }

    .coming-soon-feature-desc {
      font-size: 0.875rem;
      color: var(--muted);
    }

    .coming-soon-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border: 1px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Pretendard', system-ui, -apple-system, sans-serif;
      height: 48px;
      vertical-align: middle;
      line-height: 1;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .btn-primary {
      background: var(--gradient);
      color: white;
      border-color: transparent;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .btn-outline {
      background: transparent;
      color: var(--ink);
      border-color: var(--line);
    }

    .btn-outline:hover {
      background: var(--bg-secondary);
      border-color: var(--brand);
    }

    @media (max-width: 768px) {
      .coming-soon-title {
        font-size: 2.5rem;
      }

      .coming-soon-subtitle {
        font-size: 1.25rem;
      }

      .coming-soon-features {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .coming-soon-actions {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <!-- Skip Link -->
  <a href="#main-content" class="skip-link">메인 콘텐츠로 건너뛰기</a>

  <!-- Header -->
  <header id="site-header" class="site-header"></header>

  <!-- Breadcrumb -->
  <nav id="breadcrumb" class="breadcrumb" aria-label="Breadcrumb"></nav>

  <!-- Main Content -->
  <main id="main-content" class="main-content">
    <section class="coming-soon-section">
      <div class="coming-soon-container">
        <div class="coming-soon-icon">
          <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            <path d="M6 21v-2a4 4 0 0 1 4-4h.5"/>
          </svg>
        </div>
        
        <h1 class="coming-soon-title">지도자</h1>
        <h2 class="coming-soon-subtitle">곧 만나보실 수 있습니다!</h2>
        <p class="coming-soon-description">
          전문 자격증을 보유한 최고의 체육 지도자들을 준비하고 있습니다.<br>
          풍부한 경험과 전문성을 갖춘 지도자들과 함께하세요.
        </p>

        <div class="coming-soon-features">
          <div class="coming-soon-feature">
            <div class="coming-soon-feature-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7v10c0 5.55 3.84 10 9 11 1.16.21 2.76.21 3.91 0C20.16 27 24 22.55 24 17V7l-10-5z"/>
                <path d="M9 12l2 2 4-4"/>
              </svg>
            </div>
            <h3 class="coming-soon-feature-title">전문 자격증</h3>
            <p class="coming-soon-feature-desc">국가공인 자격증을 보유한 검증된 지도자들</p>
          </div>

          <div class="coming-soon-feature">
            <div class="coming-soon-feature-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
              </svg>
            </div>
            <h3 class="coming-soon-feature-title">풍부한 경험</h3>
            <p class="coming-soon-feature-desc">다년간의 현장 경험을 바탕으로 한 전문 지도</p>
          </div>

          <div class="coming-soon-feature">
            <div class="coming-soon-feature-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
              </svg>
            </div>
            <h3 class="coming-soon-feature-title">개인별 맞춤</h3>
            <p class="coming-soon-feature-desc">개인의 수준과 목표에 맞는 맞춤형 지도</p>
          </div>
        </div>

        <div class="coming-soon-actions">
          <a href="/" class="btn btn-primary">홈으로 돌아가기</a>
          <a href="/facilities/" class="btn btn-outline">시설 둘러보기</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="site-footer" class="site-footer"></footer>

  <!-- Scripts -->
  <script type="module">
    import { mountHeader, mountFooter, mountBreadcrumb } from '/components/layout.js';

    // 레이아웃 마운트
    mountHeader(document.getElementById('site-header'), { activePath: '/coaches/' });
    mountBreadcrumb(document.getElementById('breadcrumb'), [
      { label: '홈', href: '/' },
      { label: '지도자' }
    ]);
    mountFooter(document.getElementById('site-footer'));
  </script>
</body>
</html>
