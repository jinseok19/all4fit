server {
    listen 80;
    server_name all4fit.co.kr www.all4fit.co.kr;
    
    # 웹사이트 루트 디렉토리
    root /var/www/all4fit;
    index index.html;
    
    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # 정적 파일 캐싱
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # HTML 파일 캐싱 (짧은 시간)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # 메인 페이지 (정적 파일 직접 서빙)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 로그 설정
    access_log /var/log/nginx/all4fit_access.log;
    error_log /var/log/nginx/all4fit_error.log;
}

