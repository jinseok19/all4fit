<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 | 모두의핏</title>
  <meta name="description" content="모두의핏 관리자 로그인">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preload" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"></noscript>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/components.css">
</head>
<body>
  <a class="skip-link" href="#main">본문으로 바로가기</a>
  
  <header id="site-header"></header>
  <div class="breadcrumb" id="breadcrumb"></div>
  
  <main id="main">
    <div class="login-container">
      <div class="login-card card">
        <div class="login-header">
          <h1 class="login-title">관리자 로그인</h1>
          <p class="login-description">모두의핏 관리 시스템에 로그인하세요</p>
        </div>
        
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email">이메일</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              placeholder="admin@allfit.app"
              autocomplete="username"
            >
          </div>
          
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              placeholder="비밀번호를 입력하세요"
              autocomplete="current-password"
            >
          </div>
          
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" name="remember" id="remember">
              <span class="checkmark"></span>
              로그인 상태 유지
            </label>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg login-btn">
              <span class="btn-text">로그인</span>
              <span class="btn-loading loading" style="display: none;"></span>
            </button>
          </div>
          
          <div class="login-error" id="loginError" style="display: none;"></div>
        </form>
        
        <div class="login-footer">
          <div class="demo-info">
            <h3>데모 계정 정보</h3>
            <p><strong>이메일:</strong> admin@allfit.app</p>
            <p><strong>비밀번호:</strong> allfit123!</p>
          </div>
          
          <div class="login-links">
            <a href="/" class="back-link">← 홈으로 돌아가기</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer id="site-footer"></footer>

  <script type="module" defer>
    import { mountHeader, mountFooter, mountBreadcrumb } from '/components/layout.js';
    import { auth } from '/js/auth.js';
    import UIComponents from '/js/ui.js';
    
    // 레이아웃 마운트
    mountHeader(document.getElementById('site-header'), { activePath: '/login.html' });
    mountBreadcrumb(document.getElementById('breadcrumb'), [
      { label: '홈', href: '/' }, 
      { label: '로그인' }
    ]);
    mountFooter(document.getElementById('site-footer'));

    // 이미 로그인된 경우 리디렉션
    if (auth.isAuthenticated()) {
      const urlParams = new URLSearchParams(window.location.search);
      const redirect = urlParams.get('redirect') || '/admin/';
      window.location.href = redirect;
    }

    // 로그인 폼 처리
    class LoginPage {
      constructor() {
        this.form = document.getElementById('loginForm');
        this.errorElement = document.getElementById('loginError');
        this.loginBtn = this.form.querySelector('.login-btn');
        this.btnText = this.form.querySelector('.btn-text');
        this.btnLoading = this.form.querySelector('.btn-loading');
        
        this.init();
      }

      init() {
        this.setupFormValidation();
        this.setupFormSubmission();
        this.prefillDemoCredentials();
      }

      setupFormValidation() {
        const inputs = this.form.querySelectorAll('input[required]');
        
        inputs.forEach(input => {
          input.addEventListener('blur', () => this.validateField(input));
          input.addEventListener('input', () => this.clearFieldError(input));
        });
      }

      validateField(input) {
        const value = input.value.trim();
        let isValid = true;
        let message = '';

        if (!value) {
          isValid = false;
          message = '필수 입력 항목입니다.';
        } else if (input.type === 'email') {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(value)) {
            isValid = false;
            message = '올바른 이메일 형식으로 입력해주세요.';
          }
        } else if (input.type === 'password' && value.length < 6) {
          isValid = false;
          message = '비밀번호는 6자 이상 입력해주세요.';
        }

        if (!isValid) {
          this.showFieldError(input, message);
        } else {
          this.clearFieldError(input);
        }

        return isValid;
      }

      showFieldError(input, message) {
        this.clearFieldError(input);
        
        input.classList.add('error');
        const errorElement = document.createElement('div');
        errorElement.className = 'field-error';
        errorElement.textContent = message;
        input.parentNode.appendChild(errorElement);
      }

      clearFieldError(input) {
        input.classList.remove('error');
        const errorElement = input.parentNode.querySelector('.field-error');
        if (errorElement) {
          errorElement.remove();
        }
      }

      setupFormSubmission() {
        this.form.addEventListener('submit', async (e) => {
          e.preventDefault();
          await this.handleLogin();
        });
      }

      async handleLogin() {
        // 유효성 검사
        const inputs = this.form.querySelectorAll('input[required]');
        let isFormValid = true;

        inputs.forEach(input => {
          if (!this.validateField(input)) {
            isFormValid = false;
          }
        });

        if (!isFormValid) {
          return;
        }

        // 로딩 상태 시작
        this.setLoadingState(true);
        this.hideError();

        try {
          const result = await auth.handleLoginForm(this.form);
          
          if (!result.success) {
            this.showError(result.error);
            this.setLoadingState(false);
          }
          // 성공시에는 auth.js에서 자동으로 리디렉션됨
        } catch (error) {
          console.error('Login error:', error);
          this.showError('로그인 중 오류가 발생했습니다. 다시 시도해주세요.');
          this.setLoadingState(false);
        }
      }

      setLoadingState(loading) {
        if (loading) {
          this.loginBtn.disabled = true;
          this.btnText.style.display = 'none';
          this.btnLoading.style.display = 'inline-block';
          this.loginBtn.classList.add('loading');
        } else {
          this.loginBtn.disabled = false;
          this.btnText.style.display = 'inline';
          this.btnLoading.style.display = 'none';
          this.loginBtn.classList.remove('loading');
        }
      }

      showError(message) {
        this.errorElement.textContent = message;
        this.errorElement.style.display = 'block';
        this.errorElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }

      hideError() {
        this.errorElement.style.display = 'none';
      }

      prefillDemoCredentials() {
        // 데모용으로 계정 정보 미리 채워넣기
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        emailInput.value = 'admin@allfit.app';
        passwordInput.value = 'allfit123!';
      }
    }

    new LoginPage();
  </script>

  <style>
    /* 로그인 페이지 전용 스타일 */
    .login-container {
      min-height: calc(100vh - 200px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .login-card {
      width: 100%;
      max-width: 500px;
      padding: 3rem;
      box-shadow: 0 20px 40px var(--shadow);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-title {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--ink);
    }

    .login-description {
      color: var(--muted);
      font-size: 1.125rem;
    }

    .login-form {
      margin-bottom: 2rem;
    }

    .login-form .form-group {
      margin-bottom: 1.5rem;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      font-size: 0.9375rem;
    }

    .checkmark {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid var(--line);
      border-radius: 3px;
      position: relative;
      transition: all 0.2s ease;
    }

    .checkbox-label input:checked + .checkmark {
      background: var(--brand);
      border-color: var(--brand);
    }

    .checkbox-label input:checked + .checkmark::after {
      content: '✓';
      position: absolute;
      top: -1px;
      left: 2px;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .checkbox-label input {
      display: none;
    }

    .login-btn {
      width: 100%;
      position: relative;
    }

    .login-btn.loading {
      color: transparent;
    }

    .login-error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--bad);
      padding: 0.75rem 1rem;
      border-radius: 6px;
      border-left: 4px solid var(--bad);
      margin-top: 1rem;
      font-size: 0.9375rem;
    }

    .field-error {
      color: var(--bad);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    .login-footer {
      border-top: 1px solid var(--line);
      padding-top: 2rem;
      text-align: center;
    }

    .demo-info {
      background: var(--bg-secondary);
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .demo-info h3 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: var(--ink);
    }

    .demo-info p {
      font-size: 0.875rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    .demo-info strong {
      color: var(--ink-secondary);
    }

    .back-link {
      color: var(--brand);
      text-decoration: none;
      font-size: 0.9375rem;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: var(--accent);
    }

    /* 로딩 애니메이션 */
    .btn-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* 폼 스타일 개선 */
    .login-form input[type="email"],
    .login-form input[type="password"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .login-form input:focus {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(76, 110, 245, 0.15);
    }

    .login-form input.error {
      border-color: var(--bad);
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .login-container {
        padding: 1rem;
      }
      
      .login-card {
        padding: 2rem 1.5rem;
      }
      
      .login-title {
        font-size: 1.75rem;
      }
    }
  </style>
</body>
</html>
